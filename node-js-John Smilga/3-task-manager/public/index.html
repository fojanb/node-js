<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task Manager App</title>
  </head>
  <body>
    <div class="container">
      <div id="title">
        Task Manager App with <span id="title-1">Node.js(express)</span> and
        <span id="title-2">MongoDB(Mongoose)</span>
      </div>
      <form id="createTask">
        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter task"
          autocomplete="off"
        />
        <button type="submit">Add</button>
      </form>
    </div>
    <div class="tasks"></div>
    <script src="browser.js" type="module"></script>
  </body>
</html>

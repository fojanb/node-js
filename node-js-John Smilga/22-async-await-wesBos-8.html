<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const matrix = () => {
        for (let i = 0; i < 10; i++) {
          for (let j = 0; j < 10; j++) {
            console.log(`${i}-${j}`);
          }
        }
      };
      const go = async () => {
        console.log("Starting");
        await matrix;
        console.log('Running');
        
      };
      go();
    </script>
  </body>
</html>
<!--
What async await allows us to do is put the keyword await in front of a
promise based function and it will sort of temporarily pause that function from
running until that promise is resolved.

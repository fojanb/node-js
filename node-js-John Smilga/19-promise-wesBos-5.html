<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>
  </head>
  <body>
    <script>
      const makePizza = (toppings) => {
        // This function just spit out a promise of pizza, not the actual pizza
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(`Here is your pizza 🍕 with the ${toppings}`);
          }, 2000);
        });
      };
      // Big oven : Concurrently Behaviour
      makePizza("Ham & Cheese").then((pizza) => console.log(pizza));
      makePizza("Bacon & Ham").then((pizza) => console.log(pizza));
      makePizza("Cheese & Bacon").then((pizza) => console.log(pizza));
      makePizza("Veggi").then((pizza) => {
        console.log(pizza);
      });
      // Small oven : Sequentially Behaviour
      makePizza("Ham & Cheese")
        .then((pizza) => {
          console.log(pizza);
          return makePizza("Bacon & Ham");
        })
        .then((pizza) => {
          console.log(pizza);
          return makePizza("Cheese & bacon");
        })
        .then((pizza) => {
          console.log(pizza);
          return makePizza("Veggi");
        })
        .then((pizza) => console.log(pizza));
    </script>
  </body>
</html>
<!-- Promise() behaviour : Sequentially -->
<!-- Promise.all() behaviour : Concurrently -->

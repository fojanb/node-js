<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>
  </head>
  <body>
    <script>
      const makePizza = (toppings) => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(`Here is your pizza 🍕 with the ${toppings}`);
          }, 2000);
        });
      };
      const pizzaPromise1 = makePizza("Veggi");
      const pizzaPromise2 = makePizza("Ham & Cheese");
      const pizzaPromise3 = makePizza("Bacon & Hame");
      const pizzaPromise4 = makePizza("Cheese & bacon");

      makePizza("Veggi")
        .then((pizza) => {
          console.log(pizza);
        })
        
    </script>
  </body>
</html>
<!-- Promise() behaviour : Sequentially -->
<!-- Promise.all() behaviour : Concurrently -->

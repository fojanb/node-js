<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>
  </head>
  <body>
    <script>
      const makePizza = (toppings) => {
        // This function just spit out a promise of pizza, not the actual pizza
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(`Here is your pizza 🍕 with the ${toppings.join(',')}`);
          }, 2000);
        });
      };
      // Big oven : Concurrently Behaviour
      const dinnerPromise = Promise.all([
        makePizza(["Ham", "Cheese"]),
        makePizza(["Bacon", "Ham"]),
        makePizza(["Cheese", "Bacon"]),
        makePizza(["Veggi"]),
      ]).then((pizzas) => console.log(pizzas));
    </script>
  </body>
</html>
<!-- Promise.all() behaviour : Concurrently -->
<!-- To reiterate, Promise.all() will take all of 
     your promises and will only resolve when all 3 of the
     sub-promises have been resolved themselves. -->

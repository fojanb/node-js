<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>
  </head>
  <body>
    <script>
      const makePizza = (toppings) => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(`Here is your pizza 🍕 with the ${toppings}`);
          }, 2000);
        });
      };
      console.log("First");
      // Nested promises
      makePizza("pepperoni")
        .then((pizza) => {
          console.log(pizza);
          return makePizza("veggi");
        })
        .then((pizza) => console.log(pizza));

      console.log("second");
    </script>
  </body>
</html>
<!-- Promise() behaviour : Sequentially -->
<!-- Promise.all() behaviour : Concurrently -->
